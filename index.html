<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="img/0_Marca Amazon Best Branco 1.png" alt="Logo 1">
        <img class="logo" src="img/logo_sasi_2438720c75 1.svg" alt="Logo 2">
    </header>

    <div class="content">
        <div class="left-side">
            <h1 class="paragraph">Tenha o festival 
                Boi Bumbá 2023
                na palma da sua mão</h1>
            <p class="paragraph">Baixe o app do Festival Boi Bumbá 2023
e esteja pronto para dançar, cantar e se encantar</p>
            
            <div class="image-container">
                <a href="https://www.exemplo1.com">
                  <img src="img/app_store_d57b823520 1.png" alt="logo apple store">
                </a>
                <a href="https://www.exemplo2.com">
                  <img src="img/google_play_b15b58071f 1.png" alt="logo play store">
                </a>
              </div>
              
        </div>
        
        <div class="right-side">
            <img class="phone-image" src="img/fone.png" alt="Phone Image">
        </div>
    </div>

    <footer>
        <img class="footer-logo" src="img/logo_parintins_2023_amb 1.png" alt="parintins logo">
    </footer>

</html>
